    <div id="root"></div>
    <script>
        /*Sticky header code starts*/
        document.addEventListener('scroll', () => {
            if(!!document.querySelector(".atf-wrap")){
                if(this.scrollY >= 6 && !header.classList.contains('sticky')){
                    header.classList.add('sticky');
                    if(window.innerWidth > 1120){
                        document.querySelector(".atf-wrap").classList.add('sticky-head-actvted');
                    }
                }
                else if(this.scrollY < 6 && header.classList.contains('sticky')){
                    header.classList.remove('sticky');
                    if(window.innerWidth > 1120){
                        document.querySelector(".atf-wrap").classList.remove('sticky-head-actvted');
                    }
                }
            }
        });
        window.addEventListener('resize', () => {
            if(!!document.querySelector(".atf-wrap")){
                if(window.innerWidth <= 1120){
                    document.querySelector(".atf-wrap").classList.remove('sticky-head-actvted');
                }
                if(window.innerWidth > 1120 && header.classList.contains('sticky')){
                    document.querySelector(".atf-wrap").classList.add('sticky-head-actvted');
                }
            }
        });
        /*Sticky header code ends*/
        /* Safari Fix */
        window.addEventListener('load', (event) => {
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            const isNotAdmin = !!document.querySelector(".top-sec");
            const isIos = navigator.appVersion.indexOf("iPhone") !== -1;
            if(isSafari && isNotAdmin && isIos){
                document.querySelector(".top-sec").classList.add("saf-fix");
                document.querySelectorAll(".banner").forEach(elem => {
                    elem.classList.add("saf-fix");
                });
            }
        });
        /* Safari Fix */
    </script>

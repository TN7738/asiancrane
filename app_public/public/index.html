<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="" />
    <title>Asian Crane Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script>
        /*Sticky header code starts*/
        document.addEventListener('scroll', () => {
            if(!!document.querySelector(".atf-wrap")){
                if(this.scrollY >= 6 && !header.classList.contains('sticky')){
                    header.classList.add('sticky');
                    if(window.innerWidth > 1120){
                        document.querySelector(".atf-wrap").classList.add('sticky-head-actvted');
                    }
                }
                else if(this.scrollY < 6 && header.classList.contains('sticky')){
                    header.classList.remove('sticky');
                    if(window.innerWidth > 1120){
                        document.querySelector(".atf-wrap").classList.remove('sticky-head-actvted');
                    }
                }
            }
        });
        window.addEventListener('resize', () => {
            if(!!document.querySelector(".atf-wrap")){
                if(window.innerWidth <= 1120){
                    document.querySelector(".atf-wrap").classList.remove('sticky-head-actvted');
                }
                if(window.innerWidth > 1120 && header.classList.contains('sticky')){
                    document.querySelector(".atf-wrap").classList.add('sticky-head-actvted');
                }
            }
        });
        /*Sticky header code ends*/
    </script>
</body>
</html>
